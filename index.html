<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>Festivus</title>
</head>
<body>
    <div id="frank">
        <img src="img/shades.png" alt="Shades" id="shades-img">
        <img src="img/frank.png" alt="Frank Costanza" id="frank-img">
    </div>

    <div id="content">
    <textarea name="Festivus" id="inputArr" cols="25" rows="5"></textarea>
    <select name="Language" id="language">
        <option value="0">Please Select Language</option>
        <option value="1">Catalan</option>
        <option value="2">Dutch</option>
        <option value="3">Finnish</option>
        <option value="4">Italian</option>
    </select>
    <button id="btn">Translate, Ya Filthy Animal</button>
    <div id="outputContainer">
        <div class="snowflake" id="sf1"></div>
        <div class="snowflake" id="sf2"></div>
        <div class="snowflake" id="sf3"></div>
        <div class="snowflake" id="sf4"></div>
        <div class="snowflake" id="sf5"></div>
        <div class="snowflake" id="sf6"></div>
        <div class="snowflake" id="sf7"></div>
        <div class="snowflake" id="sf8"></div>
        <div id="output"></div>
    </div>
    </div>

    <script src="dist/bundle.js"></script>
</body>
</html>
